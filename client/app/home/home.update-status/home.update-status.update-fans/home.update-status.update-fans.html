<div class="ask-form-block">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="question-block"><strong>What color uniforms should we wear this upcoming game?</strong></div>
            <div class="answer-block">
                <form>
                    <div class="choose-answer">
                        <div class="form-group radio-form">
                            <input id="first" name="answer" type="radio" checked="checked" class="radio"/>
                            <label for="first">Blue Pants, Black Jersey</label>
                        </div>
                        <div class="form-group radio-form">
                            <input id="second" name="answer" type="radio" class="radio"/>
                            <label for="second">White Pants, Blue Jersey</label>
                        </div>
                        <div class="form-group radio-form">
                            <input id="third" name="answer" type="radio" class="radio"/>
                            <label for="third">All Black</label>
                        </div>
                    </div>
                    <div class="form-group submit-form">
                        <select id="home-select" name="select">
                            <option value="1"></option>
                        </select>
                        <input type="submit" value="Update" placeholder="Update" class="btn-submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
