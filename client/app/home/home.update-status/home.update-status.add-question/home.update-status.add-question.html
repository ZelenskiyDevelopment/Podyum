<div class="col-md-12">
    <h3 class="pull-left">Your Question!</h3>
    <button class="add-Answer pull-right" ng-disabled="user.answers.length == 5" ng-click="addAnswer()">+</button>
    <form style="margin-top: 60px" action="" class="clearfix">
        <div class="form-group">
            <label for="question">Add your question!</label>
            <input class="form-control" type="text" ng-model="user.question" id="question"/>
            <p ng-if="user.question.length"> Your question is: {{user.question}}</p>
            <button ng-if="user.question.length" ng-click="clearFieldQuestion($event)">Clear field</button>
        </div>
        <div class="form-group" ng-repeat="answer in user.answers track by $index">
            <label>{{counts[$index]}} answer is:</label>
            <input class="form-control" type="text" ng-model="answer.text"/>
            <button ng-show="answer.removed" ng-click="removeAnswer($index, $event)">Remove</button>
            <button ng-show="answer.text" ng-click="clearFieldAnswer($event)">Clear</button>
        </div>
        <div class="form-group" ng-show="user.question && (user.answers | filledAnswers).length > 1">
            <input class="btn btn-default" type="submit" value="Create question"/>
        </div>
    </form>
</div>
