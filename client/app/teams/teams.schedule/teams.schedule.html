<div class="schedule">

    <div class="section-form">

        <div class="md-headline header-title">
            Schedule 2015-2016
        </div>
        <div class="form-team col-lg-offset-3">

            <div class="col-lg-5">
                <select class="select-team">
                    <option>Wroclaw Panthers</option>
                </select>
            </div>
            <div class="col-lg-2">
                <select class="select-year">
                    <option>2015</option>
                </select>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="add-game">
            <button class="pull-right btn btn-default our-button"><span></span> add game</button>
        </div>


        <div class="games" ng-repeat="game in games">


            <game-schedule  id="game._id" sport="game.sport" team1="game.team1" team2="game.team2" league="game.league"
                            date="game.date" data="game.data">

            </game-schedule>

        </div>

    </div>

</div>
