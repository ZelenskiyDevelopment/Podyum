<div class="col-md-12 col-sm-12 col-xs-12" style="background-color: #ffffff; padding: 20px; height:390px;">
  <button class="btn" ng-show="showedit" ng-click="edit()"
          style="position: absolute; top:0px; right:0px; background-color: Transparent;"><img src="assets/images/pen.png"/>
  </button>
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12">
      <a href="#" class="thumbnail" style="margin-top:40px;">
        <img src="photos/{{user.profilePhoto}}" alt="s" class="img-rounded">
      </a>

    </div>
    <div class="col-md-8 col-sm-8 col-xs-12">
      <h1>{{user.league.name}}</h1>

      <div class="col-md-12 col-sm-12 col-xs-12" >
        <p>{{user.league.city}}</p>
        <span ng-repeat="team in myteams">
          <div class = "col-md-2 col-sm-3 col-xs-4">
          <a ui-sref="profile.common-story({id: team.user._id})" style="color:#333;">
            <img src = "photos/{{team.user.profilePhoto}}" alt="s" class="img-rounded" style="width:100%; height:50px;">
            <p style="text-align:center;">{{team.user.team.short}}</p>
          </a>
          </div>
        </span>
      </div>

    </div>
  </div>
  <profile-buttons user="user" owner="owner"></profile-buttons>
