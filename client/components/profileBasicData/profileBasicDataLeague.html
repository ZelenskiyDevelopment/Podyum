<div class="col-md-12 col-sm-12 col-xs-12 profile-data">
  <button class="btn" ng-show="showedit" ng-click="edit()"
          style="position: absolute; top:0px; right:0px; background-color: Transparent;"><img src="assets/images/pen.png"/>
  </button>
  <div class="row">
    <div class="col-md-9 col-sm-9" style="padding:0">
      <h1 class="league-header">{{user.league.name}}</h1>
      <div class="row">
        <div class="col-md-3 league-basic" ng-repeat="team in myteams">
          <a ui-sref="profile.common-story({id: team.user._id})">
              <img src = "photos/{{team.user.profilePhoto}}" class="img-rounded">
            </a>
        </div>
        <div class="row">
          <div class="col-md-12">
            <profile-buttons user="user" owner="owner"></profile-buttons>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" style="background: #fbfbfb; display: table;">
      <div class="user-fans-team">
        <a>{{user.followed.length}}</a>
        <p>Loyal Fans</p>
      </div>
    </div>

    
  </div>
</div>
