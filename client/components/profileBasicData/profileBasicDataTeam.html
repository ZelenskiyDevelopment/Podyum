<div class="col-md-12 col-sm-12 col-xs-12 profile-data">
  <button class="btn" ng-show="showedit" ng-click="edit()"
          style="position: absolute; top:0px; right:0px; background-color: Transparent;"><img src="assets/images/pen.png"/>
  </button>
  <div class="row">
    <div class="col-md-3" style="border-right: 1px solid #f5f5f5;padding: 30px 0">
      <a href="#">
        <img class="profile-main-photo img-rounded" src="photos/{{user.profilePhoto}}">
      </a>
      <div class="profile-name">
        <h1>{{user.team.name}} {{user.team.short}}</h1>
      </div>
      <div class="profile-main-info">
        <p><span>{{user.team.league}}</span></p>
      </div>
    </div>
    <div class="col-md-5" style="padding:30px 0">
      <div class="row additional-block" style="min-height: 130px">
        <div class="col-md-6">
          <div ng-if="user.address" class="additional-info">
            <p>Address&nbsp;:</p>
            <span>{{user.address}}</span>
          </div>
          <div ng-if="user.phone" class="additional-info">
            <p>Phone&nbsp;:</p>
            <span>{{user.phone}}</span>
          </div>
        </div>
        <div class="col-md-6">
          <div ng-if="user.email" class="additional-info">
            <p>Email&nbsp;:</p>
            <span>{{user.email}}</span>
          </div>
          <div ng-if="user.team.link" class="additional-info">
            <p>Site&nbsp;:</p>
            <span>{{user.link}}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 social">
          <a href="#"><img src="assets/images/facebook-ico.png" alt=""></a>
          <a href="#"><img src="assets/images/twiter-md-ico.png" alt=""></a>
        </div>  
      </div>
      <div class="row">
        <div class="col-md-12 btn-basic-team">
          <profile-buttons user="user" owner="owner"></profile-buttons>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3" style="background: #fbfbfb; display: table;">
      <div class="user-fans-team">
        <a>{{user.team.fans.length}}</a>
        <p>Loyal Fans</p>
      </div>
    </div>
  </div>
</div>
