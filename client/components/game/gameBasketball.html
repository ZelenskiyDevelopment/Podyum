<div>
  <div class="panel panel-success">
    <div class="panel-heading clearfix">
      <p class="panel-title pull-left">{{team1.team.name}} - {{team2.team.name}} {{data.score}} {{date | date : 'dd.MM.yyyy'}}</p>
      <div class="btn-group pull-right">
        <span ng-show="!data.isFinished">
          <a ui-sref="statsEdit({id: id, isLive: 'liveResults'})">
            <button class="btn btn-default btn-sm">Manage live</button>
          </a>
        </span>
        <a ui-sref="statsEdit({id: id, isLive: 'postResults'})">
          <button class="btn btn-default btn-sm">Input Results</button>
        </a>
      </div>
    </div>
  </div>
</div>
