

<md-dialog aria-label="Share video">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Share video</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="answer('not applicable')">
          <md-icon md-svg-src="assets/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div>
        <md-input-container flex>
          <label>Link to video</label>
          <input ng-model="video_link">
        </md-input-container>
      </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">

      <span flex></span>
      <md-button ng-click="answer(video_link)" class="md-primary">
        Add!
      </md-button>
      <md-button ng-click="answer(video_link)" class="md-primary">
        Cancel
      </md-button>
    </div>
  </form>
</md-dialog>
